<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>product-card</title>
</head>

<body>
<div class="card">
  <img src="img/photo 1.png" alt="">
  <div class="card-text">
    <div class="card-text_category">для нормальной кожи</div>
    <div class="card-text_title">Увлажняющий мусс</div>
    <div>Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</div>
    <div>
      <span>Состав:</span>
      <ul>
        <li>активные натуральные комплексы</li>
        <li>витамины С, А, РР, В И Е</li>
        <li>солнцезащитные компоненты</li>
      </ul>
    </div>
  </div>
  <div class="card-price">
    <div class="card-price_text">Цена</div>
    <div class="card-price_total">2750<span>&#8381</span></div>
  </div>
</div>
</body>

</html>
